# This file contains all available configuration options
# with their default values.

version: "2"

# options for analysis running
run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 5m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

  # which dirs to skip: they won't be analyzed;
  # can use regexp here: generated.*, regexp is applied on full path;
  # default value is empty list, but next dirs are always skipped independently
  # from this option's value:
  #   	vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  skip-dirs:

  # which files to skip: they will be analyzed, but issues from them
  # won't be reported. Default value is empty list, but there is
  # no need to include all autogenerated files, we confidently recognize
  # autogenerated files. If it's not please let us know.
  skip-files:

  # whether to hide "congrats" message if no issues were found,
  # default is false (show "congrats" message by default).
  # set this option to true to print nothing if no issues were found.
  silent: true

#  build-tags:
#    - mandrill
#    - test

# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle, default is "colored-line-number"
  format: line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

# formatters configuration (v2.x)
formatters:
  enable:
    - gofmt        # Code formatting
    - goimports    # Import formatting

# be careful when disabling linters. it might affect the quality of the code
# might be better to spend time on refactoring code to follow linting rules
linters:
  enable:
    # Critical: Prevent bugs
    - errcheck       # Unchecked errors
    - gosec          # Security issues
    - govet          # Go vet issues (RE-ENABLED)
    - staticcheck    # Static analysis bugs

    # Code quality
    - ineffassign    # Unused assignments
    - unused         # Unused code
    - unconvert      # Unnecessary type conversions

    # Style consistency
    - misspell       # Spelling errors
    - whitespace     # Whitespace errors

    # Early return style enforcement (RE-ENABLED per CLAUDE.md)
    - nestif         # Deep nested if statements

    # Performance
    - prealloc       # Slice preallocation

    # AccelByte header check
    - goheader       # Copyright headers

  disable:
    - wsl
    - wrapcheck
    - errorlint
    - lll            # Line length (not critical)
    - testpackage
    - dupl
    - funlen         # Function length (can be noisy)
    - godot
    - paralleltest
    - tagliatelle
    - revive
    - unparam
    - cyclop
    - gomoddirectives
    - forcetypeassert
    - gochecknoglobals

  fast: false  # Changed to false for thorough checking

linters-settings:
  nestif:
    # Enforce early return style by limiting nesting
    # Per CLAUDE.md: "Always write functions in 'early return' style"
    min-complexity: 3  # Flag if-else chains with 3+ levels

  errcheck:
    # Don't ignore errors
    check-type-assertions: true
    check-blank: true

  gosec:
    excludes:
      - G104  # Unhandled errors (covered by errcheck)

  govet:
    check-shadowing: true
    enable-all: true

  staticcheck:
    checks: ["all"]

  golint:
    report-comments: true

  goheader:
    values:
      regexp:
        YEAR: (2018|2019|2020|2021|2022|2023|2024|2025)(-)?(2019|2020|2021|2022|2023|2024|2025|2026)?
    template: |-
      Copyright (c) {{ YEAR }} AccelByte Inc. All Rights Reserved.
      This is licensed software from AccelByte Inc, for limitations
      and restrictions contact your company contract manager.

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gosec
        - errcheck  # Tests often skip error checks intentionally

  exclude:
    - ^G104  # Unhandled errors (covered by errcheck)
    - ^G501
  max-issues-per-linter: 0
  max-same-issues: 0
